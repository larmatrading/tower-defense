<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game</title>
    <!-- Add any CSS styles specific to your start screen here -->
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Changa One', cursive;
        }

        .title {
            font-size: 48px;
            margin-top: 100px;
        }

        .instructions {
            font-size: 24px;
            margin-top: 20px;
        }

        .play-button {
            background-color: #00ff00;
            color: black;
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 30px;
            cursor: pointer;
        }

        .play-button:hover {
            background-color: #00cc00;
        }

        /* Add a style to hide the game screen initially */
        .game-screen {
            display: none;
            width: 100%; /* Make sure the game screen occupies the entire width */
            height: 100vh; /* Make sure the game screen occupies the entire viewport height */
            overflow: hidden; /* Hide scrollbars */
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div class="start-screen" id="startScreen">
        <div class="title">Tower Defense Game</div>
        <div class="instructions">  
            <p><strong>How to Play:</strong></p>
            <!-- Your game instructions here -->
            <p>Click "Play" to start the game!</p>
        </div>
        <button class="play-button" onclick="startGame()">Play</button>
    </div>

    <!-- Game Screen (Initially hidden) -->
    <div class="game-screen" id="gameScreen">
        <!-- This is where the game will be loaded -->
    </div>

    <!-- Include your game scripts here -->
    <script src="scripts/waypoints.js"></script>
    <!-- Add any other scripts your game needs -->

    <script>
        // JavaScript function to start the game when the "Play" button is clicked
        function startGame() {
            // Hide the start screen
            document.getElementById("startScreen").style.display = "none";

            // Show the game screen
            document.getElementById("gameScreen").style.display = "block";

            // Load the game content (iframe or other method) into the game screen
            // Example using an iframe:
            const gameScreen = document.getElementById("gameScreen");
            gameScreen.innerHTML = '<iframe src="game.html" width="100%" height="100%" frameborder="0"></iframe>';
        }
    </script>
</body>
</html>
